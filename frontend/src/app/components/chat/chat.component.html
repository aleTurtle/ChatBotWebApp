<div class="chat">
    <div class="messages">
      <div *ngFor="let message of messages" [class]="message.user ? 'user' : 'bot'">
        {{ message.text }}
      </div>
    </div>
    <div class="input-container">
      <input [(ngModel)]="userInput" placeholder="Scrivi un messaggio..." (keyup.enter)="sendMessage()" />
    </div>
  </div>
