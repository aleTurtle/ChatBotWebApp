<div class="user-authenticated-container">
    <header class="header">
      <div class="user-info">
        <!-- Icona utente con la lettera iniziale -->
        <div class="user-icon">{{ userIcon }}</div>
        <span>Benvenuto, {{ username }}!</span>
      </div>
      <button class="logout-btn" (click)="logout()">Logout</button>
    </header>
  
    <main>
      <h1>Dashboard Utente</h1>
      <p>Questa è la tua area riservata. Puoi accedere ai tuoi dati e alle funzionalità disponibili.</p>
      <!-- Altre sezioni possono essere aggiunte qui -->
    </main>
</div>
